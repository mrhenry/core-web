name: 'Build'
on:
  push:
    branches-ignore:
    - 'pages'

concurrency: 
  group: browserstack-test
jobs:
  build-and-test:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        test_groups: [ 1, 2, 3, 4, 5 ]
    steps:
      - name: check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: setup node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 17
          cache: 'npm'

      - name: env
        run: echo "commit-sha=$(echo ${GITHUB_SHA})" >> $GITHUB_ENV

      - name: cache core-web-tests
        id: cache-core-web-tests
        uses: actions/cache@v3.0.2
        with:
          path: packages/core-web-tests/dist
          key: cache--core-web-tests--${{ env.commit-sha }}

      - run: make build
        if: steps.cache-core-web-tests.outputs.cache-hit != 'true'
      - run: make install
        if: steps.cache-core-web-tests.outputs.cache-hit == 'true'
      - run: cd packages/core-web-generator && npm run test
        if: steps.cache-core-web-tests.outputs.cache-hit != 'true'
      - run: cd packages/babel-plugin-core-web && npm run test
        if: steps.cache-core-web-tests.outputs.cache-hit != 'true'

      - name: 'BrowserStack Env Setup'
        uses: 'browserstack/github-actions/setup-env@master'
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: BUILD_INFO
          project-name: REPO_NAME

      - name: 'BrowserStack Local Setup'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: start
          local-identifier: random

      - run: cd packages/core-web-tests && npm run browserstack-runner -- --browsers ${{ matrix.test_groups }}

      - name: 'Stop BrowserStack Local'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: 'stop'

  validate-pages-worker:
    name: Validate Pages Worker
    runs-on: ubuntu-latest
    steps:
    - name: check out
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: validate
      uses: cloudflare/wrangler-action@2.0.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        wranglerVersion: '1.13.0'
        workingDirectory: 'packages/pages-worker'
        publish: false
        preCommands: wrangler build
